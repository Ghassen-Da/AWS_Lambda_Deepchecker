    - name: Update Lambda code
      id: update-lambda
      env: 
        IMAGE_URI: ${{ env.LAMBDA_URI }} 
      run: |
        aws lambda update-function-code --function-name deepchecker-handler --image-uri 777647195753.dkr.ecr.ca-central-1.amazonaws.com/deepchecker_handler:latest --publish